name: Update middleware version (create PR)

on:
  workflow_dispatch:
    inputs:
      task_name:
        description: "Task name (e.g. ANY-123)"
        required: false
        type: string
      middle_version:
        description: "Middleware version"
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  main:
    name: Update build cache
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Restore cache for local build folder
        uses: actions/cache/restore@v4
        with:
          path: build
          key: build-local-tools-${{ github.sha }}
          restore-keys: |
            build-local-tools-
      
      - name: Prepare deps
        uses: ./.github/actions/prepare-deps

      - name: Setup tools
        run: make setup-env
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update Middleware Version
        run: make set-middle-version v=${{ inputs.middle_version }}

      - name: Download Middleware and Generate Files
        run: make setup-middle
        env:
          MIDDLEWARE_TOKEN: ${{ secrets.MIDDLEWARE_TOKEN }}

      - name: Update git config
        uses: ./.github/actions/update-git-config
      
      - name: Push Changes
        run: |
          BRANCH_NAME="${{ inputs.task_name != '' && format('{0}-update-middleware-{1}', inputs.task_name, inputs.middle_version) || format('update-middleware-{0}', inputs.middle_version) }}"
          # Delete local branch if exists
          git branch -D $BRANCH_NAME || true
          # Delete remote branch if exists
          git push origin --delete $BRANCH_NAME || true
          # Create and push new branch
          git checkout -b $BRANCH_NAME
          git add .
          git commit -m "Automation: Update middleware to ${{ inputs.middle_version }}" --no-verify
          git push origin $BRANCH_NAME
          gh pr create --title "${{ inputs.task_name != '' && format('{0} Automation: Update middleware to {1}', inputs.task_name, inputs.middle_version) || format('Automation: Update middleware to {0}', inputs.middle_version) }}" --body "This PR updates middleware to version ${{ inputs.middle_version }}" --base ${{ github.ref_name }} --merge-method squash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
